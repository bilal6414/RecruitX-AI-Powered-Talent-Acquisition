{% extends "base.html" %}
{% block title %}Apply for Job{% endblock %}
{% block content %}
  <h2>Apply for: {{ job.title }}</h2>
  <p>{{ job.description }}</p>
  <p><strong>Required Skills:</strong> {{ job.required_skills }}</p>
  <p><strong>Experience:</strong> {{ job.experience }}</p>
  
  <form method="POST" action="{{ url_for('apply', job_id=job.id) }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="resume">Upload Resume</label>
      <input type="file" name="resume" class="form-control-file" id="resume" required>
    </div>
    <button type="submit" class="btn btn-success">Submit Application</button>
  </form>
{% endblock %}
